<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #007BFF; /* Fondo azul */
        }

        .music-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Estilo para el buscador */
        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 500px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Buscador -->
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Buscar música...">
    </div>

    <div class="music-container">
        <h1>Mi Reproductor de Música</h1>

        <!-- Reproductor de audio -->
        <audio id="audioPlayer" controls>
            <source src="que_linda.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>

        <!-- Botón para descargar la música -->
        <button id="downloadBtn">Descargar Música</button>
    </div>

    <script>
        // Función para descargar la música al hacer clic en el botón
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const songUrl = 'que_linda.mp3'; // URL del archivo de música

            const link = document.createElement('a');
            link.href = songUrl;
            link.download = 'que_linda.mp3';
            link.click();
        });

        // Lógica del buscador (aún no implementada de manera funcional)
        document.getElementById('searchBox').addEventListener('input', function() {
            const searchQuery = this.value.toLowerCase();
            console.log('Buscando:', searchQuery); // Este es solo un ejemplo de cómo empezar
        });
    </script>

</body>
</html>
